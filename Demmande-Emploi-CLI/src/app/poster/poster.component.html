<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-8">
            <h3 class="alert alert-info">Envoyer un mail / CV au recruteur</h3>
            <form (submit)='Add()' enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="service.poste.email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="username">Téléphone</label>
                <input type="email" [(ngModel)]="service.poste.num_Tile" name="num_Tile" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="Motivation">Motivation :</label>
                <textarea [(ngModel)]="service.poste.Message"   name="Message" id="Motivation" cols="20" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Joindre CV
                </label>
                <input type="file" (change)="UploadImage($event.target.files)" name="files"  id="file" class="form-control">
            </div>
            <div style="margin-bottom: 100px;">
                <button type="submit" class="btn btn-outline-success btn-block">Postuler</button>
                <a type="submit" class="btn btn-outline-info btn-block" [routerLink]="['/Details',id]">Retaur</a>
            </div>
            
        </form>
        </div>
    </div>
</div>
