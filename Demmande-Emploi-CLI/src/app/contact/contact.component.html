<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
                </div>
                <div class="card-body">
                    <form [formGroup]='fg' (submit)='AddMessage()'>
                        <div class="alert alert-success alert-dismissible fade show" role="alert"
                        *ngIf="message != null && message != ''">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        {{message}}
                    </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName='name'  [ngClass]="{'is-invalid' :
                            !this.fg.get('name').valid && this.fg.get('name').touched}" aria-describedby="emailHelp" placeholder="Enter name" required>
                            <div  *ngIf="!this.fg.get('name').valid && this.fg.get('name').touched">
                                <small id="emailHelp" *ngIf="this.fg.get('name').errors.required" class="form-text text-danger">the name is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email"  formControlName='email'  [ngClass]="{'is-invalid' :
                            !this.fg.get('email').valid && this.fg.get('email').touched}" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <div  *ngIf="!this.fg.get('email').valid && this.fg.get('email').touched">
                                <small id="emailHelp" *ngIf="this.fg.get('email').errors.required" class="form-text text-danger">the email is required</small>
                                <small id="emailHelp" *ngIf="this.fg.get('email').errors.email" class="form-text text-danger">the format is Incorect Example : Example@gmail.com</small>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" formControlName='message' placeholder="Enter Message"  [ngClass]="{'is-invalid' :
                            !this.fg.get('message').valid && this.fg.get('message').touched}" rows="6" required></textarea>
                            <div  *ngIf="!this.fg.get('message').valid && this.fg.get('message').touched">
                                <small id="emailHelp" *ngIf="this.fg.get('message').errors.required" class="form-text text-danger">the message is required</small>
                            </div>
                        </div>
                        <div class="mx-auto">
                        <button type="submit" class="btn btn-primary text-right" [disabled]='fg.invalid'>Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
                <div class="card-body">
                    <p>20 rue 3 Hay ELFATH</p>
                    <p>Khouribga</p>
                    <p>Morroco</p>
                    <p>Email : harranons@gmail.com</p>
                    <p>Tel. +212 700 41 37 94</p>

                </div>

            </div>
        </div>
    </div>
</div>
