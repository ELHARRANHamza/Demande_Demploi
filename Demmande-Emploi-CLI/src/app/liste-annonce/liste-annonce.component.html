<table class="table bg-light table-hover">
    <thead class="bg-info text-light">
        <th>
            Nom
        </th>
        <th>
            Description
        </th>
        <th>
           Image
        </th>
        <th>
        
         </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of service.annonces" (click)='select(item)'>
            <td>
                {{item.nomStage}}
            </td>
            <td>
                {{item.descriptionStage.substring(0,20)}}...
            </td>
            <td>
               <img src="{{getImage(item.image)}}" alt="" srcset="" style="width:80px;height: 80px; border-radius: 50%;">
            </td>
            <td>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#modelId">
               Delete
             </button>
             
             <!-- Modal -->
             <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                 <div class="modal-dialog" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title"><i class="fa fa-question" aria-hidden="true">Question</i></h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                         </div>
                         <div class="modal-body">
                             do you want delete this annonce "{{item.nomStage}}"
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                             <button type="button" class="btn btn-primary" (click)='delete(item.id)'>Save</button>
                         </div>
                     </div>
                 </div>
             </div>
                <a class="btn btn-link" [routerLink]="['/MyPoster',item.id]">Posters</a>
            </td>
        </tr>
    </tbody>
</table>
