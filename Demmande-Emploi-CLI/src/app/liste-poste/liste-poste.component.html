<div class="container" style="margin-top:50px;">
    <h3 class="alert alert-success" style="width: 100%;">Liste Des Postulers</h3>
<div class="row" style="min-height:600px">
    <table class="table bg-light table-hover">
        <thead class="bg-info text-light">
            <th>
                Email
            </th>
            <th>
                Telephone
            </th>
            <th>
               Date Poster
            </th>
            <th>
               CV
             </th>
            <th>
               Delete
             </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of service.affichage.posters">
                <td>
                    {{item.email}}
                </td>
                <td>
                    {{item.num_Tile}}
                </td>
                <td>
                 {{item.date_Poster}}
                </td>
                <td>
                   <a href="{{getCV(item.cv)}}"><img src="../assets/CV.jpg" alt="" srcset="" style="width: 60px;height: 80px;"></a>
                   </td>
                <td>
                    <button type="submit" class="btn btn-outline-danger" (click)='delete(item.id)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
