<div>
    <h5 class="btn btn-info">All Users Roles</h5>
    <table class="table bg-light table-hover">
        <thead class="bg-info text-light">
                <th>UserName</th>
                <th>Roles</th>
                <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of userRoles">
                <td scope="row">
                    {{item.userName}}
                    <input type="hidden" value="{{item.userId}}"> <input type="hidden" value="{{item.roleId}}">
                </td>
                <td>{{item.roleName}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" (click)="EditUserRole(item.userId, item.roleId)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
