    <div class="container" style="margin-bottom: 100px;">
        <div class="alert alert-primary mt-4" role="alert">
            <strong>Edit User Role</strong>
        </div>
        <div class="col-md-6">
            <form [formGroup]="userForm" (ngSubmit)="EditRoles()">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name"
                        [ngClass]="{'is-invalid' :
          !this.userForm.get('userName').valid && this.userForm.get('userName').touched}">
                    <div class="text-danger" *ngIf="!this.userForm.get('userName').valid &&
                    this.userForm.get('userName').touched">
                        {{messageValidate.userName.required}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleName">Roles</label>
                    <select class="form-control" formControlName="roleName" name="roleName" id="roleName" [ngClass]="{'is-invalid' :
                    this.userForm.get('roleName').invalid && this.userForm.get('roleName').touched}" (change)="onRolesChange()">
                        <option *ngFor="let item of roles" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div class="text-danger" *ngIf="!this.userForm.get('roleName').valid &&
                    this.userForm.get('roleName').touched">
                        {{messageValidate.roleName.required}}
                    </div>
                </div>
                <div class="btn-area">
                    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Edit</button>
                </div>
            </form>
        </div>
    </div>
