<div class="container">
    <div class="row">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId" (click)='Test()'
            style="margin-bottom: 10px;">
            Add Catégorie
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" *ngIf='this.service.categorie.id===0'>Add New Catégorie</h5>
                        <h5 class="modal-title" *ngIf='this.service.categorie.id!==0'>Edit Catégorie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message!==''">
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                              <strong>{{message}}</strong> 
                            </div>
                            
                            <script>
                              $(".alert").alert();
                            </script>
                            <app-categories></app-categories>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" (click)='Add()' *ngIf='this.service.categorie.id===0'>Create</button>
                        <button type="button" class="btn btn-primary" (click)='Edit()' *ngIf='this.service.categorie.id!==0'>Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table bg-light table-hover">
            <thead class="bg-info text-light">
                <th>
                    Id
                </th>
                <th>
                    Categories
                </th>
                <th>
                    Mettre a jour
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let item of service.categories">
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.cat_Nom}}
                    </td>
                    <th>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                            data-target="#modalDelte">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalDelte" tabindex="-1" role="dialog"
                            aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Question </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        do you want delete this Catégorie "{{item.cat_Nom}}"
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="Delete(item.id)">delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        | <button type="submit" class="btn btn-outline-info" (click)="select(item)" data-toggle="modal" data-target="#modelId"><i
                                class="fa fa-pencil" aria-hidden="true"></i></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
