
<!------ Include the above in your HEAD tag ---------->
<div class="countainer" style="margin-left:50px;margin-top: 50px;">
  <div class="row" style="min-height:600px">
    <div class="container">
      <app-slider></app-slider>
        <app-search></app-search>
      <div class="card"  style="margin-bottom: 100px;padding: 100px auto;" *ngFor='let item of serveiceHome.homes'>
        <h4 class="card-header alert alert-info">
        {{item.sector_Nom}}
        </h4>
        <div class="row">
          <div class="col-md-4" *ngFor='let item1 of item.annonces'>
            <div class="card mb-4 border-bottom">
               <img class="card-img-top" src="{{getImage(item1.image)}}" style='height:200px' alt="Card image cap">
               <div class="card-body">
                  <h5 class="card-title">{{item1.nomStage}}</h5>
                  <p class="card-text">{{item1.descriptionStage.substring(0,100)}}</p>
                  <input type="hidden">
                  <a [routerLink]="['/Details',item1.id]" class="btn btn-outline-info btn-md">Details&raquo;</a>
               </div>
            </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
